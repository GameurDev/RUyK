<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Séance 7 - Films</title>
    <!-- CDN pour Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Séance 7 - Films</h1>
    </header>

    <div class="movie-container">
        <!-- Exemple de carte de film -->
        <div class="movie-card">
            <img src="https://via.placeholder.com/200x300" alt="Film 1">
            <div class="title">Film 1</div>
            <div class="description">Description du film 1. Un film palpitant!</div>
            <div class="icon">
                <span class="material-icons">movie</span>
            </div>
        </div>

        <div class="movie-card">
            <img src="https://via.placeholder.com/200x300" alt="Film 2">
            <div class="title">Film 2</div>
            <div class="description">Description du film 2. Une aventure incroyable!</div>
            <div class="icon">
                <span class="material-icons">theaters</span>
            </div>
        </div>

        <div class="movie-card">
            <img src="https://via.placeholder.com/200x300" alt="Film 3">
            <div class="title">Film 3</div>
            <div class="description">Description du film 3. Un thriller fascinant!</div>
            <div class="icon">
                <span class="material-icons">play_circle</span>
            </div>
        </div>
    </div>

</body>
</html>
