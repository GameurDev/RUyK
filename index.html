<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Séance 7 - Films</title>
    <!-- CDN pour Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .movie-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2rem;
            padding: 2rem;
        }
        .movie-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
            padding: 1rem;
            text-align: center;
        }
        .movie-card img {
            max-width: 100%;
            border-radius: 8px;
        }
        .movie-card .title {
            font-weight: bold;
            margin-top: 1rem;
        }
        .movie-card .description {
            color: #777;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        .icon {
            font-size: 2rem;
            color: #333;
            margin-top: 1rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>Séance 7 - Films</h1>
    </header>

    <div class="movie-container">
        <!-- Exemple de carte de film -->
        <div class="movie-card">
            <img src="https://via.placeholder.com/200x300" alt="Film 1">
            <div class="title">Film 1</div>
            <div class="description">Description du film 1. Un film palpitant!</div>
            <div class="icon">
                <span class="material-icons">movie</span>
            </div>
        </div>

        <div class="movie-card">
            <img src="https://via.placeholder.com/200x300" alt="Film 2">
            <div class="title">Film 2</div>
            <div class="description">Description du film 2. Une aventure incroyable!</div>
            <div class="icon">
                <span class="material-icons">theaters</span>
            </div>
        </div>

        <div class="movie-card">
            <img src="https://via.placeholder.com/200x300" alt="Film 3">
            <div class="title">Film 3</div>
            <div class="description">Description du film 3. Un thriller fascinant!</div>
            <div class="icon">
                <span class="material-icons">play_circle</span>
            </div>
        </div>
    </div>

</body>
</html>
